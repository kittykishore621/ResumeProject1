<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Me</title>
  </head>
  <body>
    <h1>Hello User</h1>
    <h2>Please add your below details</h2>
    <form class="contactme" action="mailto:abc@gmail.com" method="post" enctype="text/plain">
      <table>
        <tr>
          <td><label>Name:</label></td>
          <td><input type="text" name="userName" placeholder="name"></td>
        </tr>
        <tr>
          <td><label>Mail Id:</label></td>
          <td><input type="email" name="email" placeholder="email"></td>
        </tr>
        <tr>
          <td><label>Phone:</label></td>
          <td><input type="tel" name="phone" placeholder="phone"></td>
        </tr>
        <tr>
          <td><label>Upload your Image:</label></td>
          <td><input type="file" name="userImage"></td>
        </tr>
      </table>
      <input type="submit">
    </form>
  </body>
</html>
